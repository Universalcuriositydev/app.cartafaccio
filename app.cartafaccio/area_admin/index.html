<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-900 text-white p-5 space-y-6">
        <h2 class="text-2xl font-bold">Admin 4</h2>
        <ul>
            <li><a href="#" class="flex items-center py-2"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
            <li><a href="articoli/" class="flex items-center py-2"><i class="fas fa-newspaper mr-2"></i> Articles</a></li>
            <li><a href="corsi/" class="flex items-center py-2"><i class="fas fa-graduation-cap mr-2"></i> Courses</a></li>
            <li><a href="#" class="flex items-center py-2"><i class="fas fa-book mr-2"></i> Books</a></li>
            <li><a href="gestioneutenti/gestioneutenti.php" class="flex items-center py-2"><i class="fas fa-users mr-2"></i> Users</a></li>
            <li><a href="#" class="flex items-center py-2"><i class="fas fa-cog mr-2"></i> Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <div class="flex justify-between items-center">
            <input type="text" id="search" placeholder="Search content..." class="p-2 border rounded w-1/3">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-newspaper text-blue-500 text-3xl"></i>
                <h3 class="mt-2 font-semibold">Articles</h3>
                <p id="articles-count" class="text-xl font-bold">0</p>
                <button class="mt-3 bg-blue-500 text-white px-4 py-2 rounded">Add Article</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-graduation-cap text-green-500 text-3xl"></i>
                <h3 class="mt-2 font-semibold">Courses</h3>
                <p id="courses-count" class="text-xl font-bold">0</p>
                <button class="mt-3 bg-green-500 text-white px-4 py-2 rounded">Add Course</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-book text-yellow-500 text-3xl"></i>
                <h3 class="mt-2 font-semibold">Books</h3>
                <p id="books-count" class="text-xl font-bold">0</p>
                <button class="mt-3 bg-yellow-500 text-white px-4 py-2 rounded">Add Book</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <i class="fas fa-users text-red-500 text-3xl"></i>
                <h3 class="mt-2 font-semibold">Users</h3>
                <p id="users-count" class="text-xl font-bold">0</p>
                <button class="mt-3 bg-red-500 text-white px-4 py-2 rounded">Add User</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Fake data for counting
    const data = {
        articles: 12,
        courses: 5,
        books: 8,
        users: 20
    };

    document.getElementById("articles-count").innerText = data.articles;
    document.getElementById("courses-count").innerText = data.courses;
    document.getElementById("books-count").innerText = data.books;
    document.getElementById("users-count").innerText = data.users;

    // Search function
    document.getElementById("search").addEventListener("keyup", function() {
        let searchTerm = this.value.toLowerCase();
        document.querySelectorAll(".grid > div").forEach(card => {
            let title = card.querySelector("h3").innerText.toLowerCase();
            card.style.display = title.includes(searchTerm) ? "block" : "none";
        });
    });
</script>
</body>
</html>
